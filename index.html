<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Brad Bitt — Suivi de projet</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrap">
    <header>
      <div class="logo">BB</div>
      <div>
        <h1>Brad Bitt — Suivi de projet</h1>
        <p class="lead">Vue en lecture seule du suivi d'avancement</p>
      </div>
    </header>

    <section class="progress-wrap">
      <div class="progress-bar">
        <div id="progressInner" class="progress-inner"></div>
      </div>
      <div class="progress-meta">
        <div id="progressText">0% complété</div>
        <div class="small" id="countsText">0 / 0 étapes</div>
      </div>
    </section>

    <div class="grid">
      <div class="card">
        <div class="steps" id="stepsList"></div>
      </div>

      <aside class="right-col">
        <div class="card">
          <div class="small">Vue d'ensemble</div>
          <div class="kpi">
            <div class="num" id="doneNum">0</div>
            <div class="small">étapes terminées</div>
          </div>
          <div class="small">Progression</div>
          <div id="percentBig" class="big">0%</div>
        </div>
      </aside>
    </div>

    <footer>Fichier local (sauvegarde automatique dans le navigateur)</footer>
  </div>
  <script src="script.js"></script>
</body>
</html>
